<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Skilled e-learning landing page</title>
  </head>

  <body>
    <section class="hero">
      <article class="hero_header-logo">
        <img
          src="./starter-code/assets/logo-dark.svg"
          alt="skilled logo dark"
        />
      </article>
      <button class="hero_header-button">
        <a href="#">Get Started</a>
      </button>
      <article class="hero_text">
        <h1>Maximize skill, minimize budget</h1>
        <p>
          Our modern courses across a range of in-demand skills will give you
          the knowledge you need to live the life you want.
        </p>
        <button>
          <a href="#">Get Started</a>
        </button>
      </article>
      <picture class="hero_img">
        <source
          media="(max-width: 425px)"
          srcset="starter-code/assets/image-hero-mobile@2x.png"
        />
        <source
          media="(max-width: 768px)"
          srcset="starter-code/assets/image-hero-tablet@2x.png"
        />
        <source
          media="(min-width: 1024px)"
          srcset="starter-code/assets/image-hero-desktop@2x.png"
        />
        <img
          src="./starter-code/assets/image-hero-desktop@2x.png"
          alt="woman drinking coffee and learning from her laptop"
        />
      </picture>
    </section>

</html>
